<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic dxSplitter with Multiple dxTreeLists</title>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.1.3/css/dx.light.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/23.1.5/js/dx.all.js"></script>
</head>
<body>
    <div id="mainSplitter" style="height: 500px;"></div>

    <script>
        $(function () {
            // Array di stringhe
            const dataArray = ["Elemento 1", "Elemento 2", "Elemento 3"];
            
            // Costruzione dei pannelli dinamici
            const panels = dataArray.map((value, index) => ({
                size: `${100 / dataArray.length}%`, // Divisione uniforme
                contentTemplate: `panel-${index}` // ID dinamico per il contenitore
            }));

            // Inizializzazione del dxSplitter con pannelli dinamici
            $("#mainSplitter").dxSplitter({
                orientation: "vertical", // Ogni pannello in una colonna verticale
                height: "100%",
                width: "100%",
                panels: panels
            });

            // Inizializzazione delle dxTreeList in ogni pannello
            dataArray.forEach((value, index) => {
                const treeListId = `panel-${index}`;
                
                // Creazione contenitore per dxTreeList
                $(`#${treeListId}`).dxTreeList({
                    dataSource: [
                        { id: 1, parentId: 0, text: `${value} - Nodo 1` },
                        { id: 2, parentId: 1, text: `${value} - Nodo 2` },
                    ],
                    keyExpr: "id",
                    parentIdExpr: "parentId",
                    columns: ["text"],
                    showBorders: true,
                });
            });
        });
    </script>
</body>
</html>
